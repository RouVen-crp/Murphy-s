<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../CSS/mainscene.css">
    <script type="text/javascript" src="../JS/jquery.js"></script>
    <script src="../JS/game_event.js"></script>
    <script src="../JS/save_and_load.js"></script>
    <title>RE:re</title>
</head>

<body onselectstart="return false;" onload="judge()" style="overflow:hidden;background:#000; color:#FFF;">

    <audio id="music" src="../bgm/刹车撞击.wav" controls autoplay hidden></audio>

    <div>
        <img src="../image/road.jpg" class="backgroundImg" draggable="false">
    </div>

    <div>
        <button class="last_dialog" onclick="lastDialog();" title="回溯"></button>
        <div id="D"></div>
        <img class="line" src="../image/line.gif">
        <div class="text_box" onclick="nextDialog();">

            <div class="speaker_name" id="speaker_name">Speaker</div>

            <div class="dialog_box">
                <img class="voice" src="../image/yinbo.png">
                <img class="next" src="../image/next.gif" onclick="nextDialog();">
                <div id="dialog">Dialog</div>

            </div>

        </div>

    </div>

    <script>
        var dialog_data = [
            "","快躲开！"
        ];

        var speaker_data = [
            "","Jill"
        ];

        var dialog_id = 0;
        var spk = document.getElementById("speaker_name");
        var dlg = document.getElementById("dialog");

        if (dialog_id == 0) {
            spk.innerHTML = speaker_data[dialog_id];
            dlg.innerHTML = dialog_data[dialog_id];
            dialog_id++;
        }

        function nextScene() {
            location.assign("game_scene01_part2.5.html");
        }
        var picture_order = [
            "","Jill"
        ];
        function playSound(){
            var audio=document.getElementById("music");
            if(audio.paused) {  
                audio.load;     
                audio.play(); 
            }
        }
        //调用
        window.onclick=function () {
            playSound();
        }
    </script>
</body>

</html>
